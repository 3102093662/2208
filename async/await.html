<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function a() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, 1000);
            })
        }
        function b() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('b错误')
                }, 2000);
            })
        }
        function c() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, 3000);
            })
        }

        async function d() {
            try {
                await a()
                console.log('a')
                await b()
                console.log('b')
                await c()
                console.log('c')
            } catch (error) {
                console.log(error)
            }

        }
        d()

    </script>
</body>

</html>
