<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']
        console.log(arr.find(item => item == 'a'))
        console.log(arr.findIndex(item => item == 'a'))
        console.log(arr.every(item => item.includes('')))
        console.log(arr.some(item => item.includes('c')))

        let obj = {
            name: '张三',
            age: '18',
            gender: '男'
        }
        let obj2 = {
            name: '李四',
        }
        let obj3 = {
            age: '8',
            gender: '男'
        }
        console.log(Object.assign(obj3, obj2))
        console.log(Object.keys(obj))  //键名数组
        console.log(Object.values(obj)) //键值数组
        console.log(Object.entries(obj))  //转换为数组
        console.log(Object.fromEntries([['name', '张三'], ['gender', '18']]))//数组转对象
    </script>
</body>

</html>
